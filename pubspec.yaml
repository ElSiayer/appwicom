name: appwicom
description: El App de Wicom
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  firebase_core: ^0.5.1
  firebase_auth: ^0.18.2
  google_sign_in: ^4.5.5
  flutter_bloc: ^6.0.6
  equatable: ^1.2.5
  meta: ^1.2.3
  carousel_slider: ^2.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  assets:
    - img/
  uses-material-design: true
  fonts:
    - family:  WicomIconos
      fonts:
        - asset: fonts/WicomIconos.ttf